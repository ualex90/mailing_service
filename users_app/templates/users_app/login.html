{% extends 'service_app/base.html' %}

{% block content %}

    <div class="coll-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Вход в систему</h2>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a class="mt-2" href="{% url 'users_app:password_recovery' %}">Восстановить пароль</a>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
