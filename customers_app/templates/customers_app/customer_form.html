{% extends 'service_app/base.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'customers_app:list' %}" type="button" class="btn btn-secondary">
            << Назад
        </a>
        <button type="submit" class="btn btn-primary">
            {% if object %}
                Изменить
            {% else %}
                Создать
            {% endif %}
        </button>
    </form>
{% endblock %}
