<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav>
    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                {% include 'main_app/includes/inc_main_menu.html' %}
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'main_app:index' %}" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'img/home_logo.svg' %}" alt="Logo" width="50" height="50"
                     class="d-inline-block align-text-top">
                <strong>HomeSys</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-6 mt-3">
        <h3>{{ description }}</h3>
    </div>
</div>
<div class="container mt-5">

    {% block content %}
    {% endblock %}

</div>
<footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row m-lg-1">
        <div class="col-6 col-md">
            HomeSys &copy; 2023
        </div>
        <div class="col-6 col-md">
            <h5>Навигация</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="{% url 'service_app:list' %}">Рассылки</a></li>
                <li><a class="text-muted" href="{% url 'customers_app:list' %}">Клиенты</a></li>
                <li><a class="text-muted" href="{% url 'logger_app:log' %}">Логи</a></li>
                <li><a class="text-muted" href="{% url 'blog_app:blog' %}">Блог</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Мы в соцсетях</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Вконтакте</a></li>
                <li><a class="text-muted" href="#">Телеграмм</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>О нас</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="{% url 'main_app:contact' %}">Контакты</a></li>
            </ul>
        </div>
    </div>
</footer>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
